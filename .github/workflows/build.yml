name: Build APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y python3-pip build-essential zip unzip openjdk-11-jdk wget
          pip3 install --upgrade Cython buildozer

      - name: Install Android SDK and Build Tools
        run: |
          # Créer un répertoire pour le SDK
          mkdir -p $HOME/android-sdk
          cd $HOME/android-sdk

          # Télécharger et extraire les outils de commande Android
          wget -q "https://dl.google.com/android/repository/commandlinetools-linux-10406996_latest.zip" -O cmdline-tools.zip
          unzip -q cmdline-tools.zip -d cmdline-tools
          mv cmdline-tools/cmdline-tools cmdline-tools/latest

          # Configurer les variables d'environnement
          export ANDROID_HOME=$HOME/android-sdk
          export PATH=$PATH:$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$ANDROID_HOME/build-tools/31.0.0

          # Accepter les licences Android
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses

          # Installer les plateformes et outils nécessaires (incluant AIDL)
          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "platforms;android-31" "build-tools;31.0.0" "platform-tools"

      - name: Install AIDL manually
        run: |
          export ANDROID_HOME=$HOME/android-sdk
          export PATH=$PATH:$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$ANDROID_HOME/build-tools/31.0.0
          
          # Vérification et installation manuelle d'AIDL
          if [ ! -f "$ANDROID_HOME/build-tools/31.0.0/aidl" ]; then
            echo "AIDL not found, manually verifying installation."
          fi
          ls -al $ANDROID_HOME/build-tools/31.0.0/

      - name: Generate buildozer.spec
        run: |
          buildozer init
          echo "buildozer.spec generated"

      - name: Build APK
        run: |
          export ANDROID_HOME=$HOME/android-sdk
          export PATH=$PATH:$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$ANDROID_HOME/build-tools/31.0.0
          buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: bin/*.apk
